name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 2 * * *" # nightly at 02:00 UTC
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          key: ubuntu-22.04
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          key: ubuntu-22.04
      - run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-22.04
    env:
      PROPTEST_CASES: ${{ (github.event_name == 'schedule') && '32' || '4' }}
      PROPTEST_FUZZ_MULTIPLIER: ${{ (github.event_name == 'schedule') && '2' || '1' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: ubuntu-22.04
      - run: cargo test --features stdx-proptest

  test-full-harness:
    name: Test (Scheduled, Full Harness)
    if: github.event_name == 'schedule'
    runs-on: ubuntu-22.04
    env:
      PROPTEST_CASES: "64"
      PROPTEST_FUZZ_MULTIPLIER: "4"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: ubuntu-22.04
      - run: cargo test --all-targets --features stdx-proptest,tiger-harness

  fuzz-linux:
    name: Fuzz (Scheduled, Nightly Only, Linux)
    if: github.event_name == 'schedule'
    runs-on: ubuntu-22.04
    env:
      FUZZ_RUNS: 10000
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          key: ubuntu-22.04
      - name: Install LLVM
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz
      - name: Run fuzz targets
        working-directory: fuzz
        run: |
          cargo +nightly fuzz run fuzz_anchor_soundness -- -runs=${FUZZ_RUNS}
          cargo +nightly fuzz run fuzz_b64_gate_build_and_scan -- -runs=${FUZZ_RUNS}
          cargo +nightly fuzz run fuzz_b64_gate_determinism -- -runs=${FUZZ_RUNS}
          cargo +nightly fuzz run fuzz_b64_gate_differential -- -runs=${FUZZ_RUNS}

  fuzz-macos:
    name: Fuzz (Scheduled, Nightly Only, macOS)
    if: github.event_name == 'schedule'
    runs-on: macos-14
    env:
      FUZZ_RUNS: 10000
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          key: macos-14
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz
      - name: Run fuzz targets
        working-directory: fuzz
        run: |
          cargo +nightly fuzz run fuzz_anchor_soundness -- -runs=${FUZZ_RUNS}
          cargo +nightly fuzz run fuzz_b64_gate_build_and_scan -- -runs=${FUZZ_RUNS}
          cargo +nightly fuzz run fuzz_b64_gate_determinism -- -runs=${FUZZ_RUNS}
          cargo +nightly fuzz run fuzz_b64_gate_differential -- -runs=${FUZZ_RUNS}
