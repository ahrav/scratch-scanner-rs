[package]
name = "scanner-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
aegis = "0.9"
aho-corasick = "1.1"
ahash = "0.8"
libc = "0.2"
memchr = "2.6"
regex = "1.10"
regex-syntax = "0.8"

[target.'cfg(target_os = "linux")'.dependencies]
io-uring = "0.6"

[target.'cfg(all(target_os = "linux", not(any(target_arch = "x86", target_arch = "x86_64"))))'.dependencies]
aegis = { version = "0.9", features = ["pure-rust"] }

[target.'cfg(not(target_os = "linux"))'.dependencies]
aegis = { version = "0.9", features = ["pure-rust"] }

[features]
stdx-proptest = []
kgram-gate = []
b64-stats = []
tiger-harness = []

[dev-dependencies]
base64 = "0.22"
proptest = "1.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
